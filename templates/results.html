<!-- templates/results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Time Tracking Report Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Report Results</h1>
        
        <h2 class="mt-4">Agent Summary</h2>
        <div class="table-responsive">
            {{ agent_summary|safe }}
        </div>
        
        <h2 class="mt-4">Category Summary</h2>
        <div class="table-responsive">
            {{ category_summary|safe }}
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('download_file', filename='final_report.xlsx') }}" class="btn btn-success">
                Download Full Report
            </a>
            <a href="{{ url_for('upload_files') }}" class="btn btn-secondary">
                Process Another File
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('table').DataTable({
                pageLength: 10,
                responsive: true
            });
        });
    </script>
</body>
</html>
