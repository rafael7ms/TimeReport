<!DOCTYPE html>
<html>
<head>
    <title>Time Tracking Report Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Time Tracking Report Generator</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="tracking_file" class="form-label">Time Tracking File (CSV/XLSX):</label>
                <input class="form-control" type="file" id="tracking_file" name="tracking_file" required>
            </div>
            <div class="mb-3">
                <label for="affiliation_file" class="form-label">Affiliation File (CSV/XLSX):</label>
                <input class="form-control" type="file" id="affiliation_file" name="affiliation_file" required>
            </div>
            <div class="mb-3">
                <label for="min_confidence" class="form-label">Minimum Confidence (%):</label>
                <input type="number" class="form-control" id="min_confidence" name="min_confidence" value="78" min="0" max="100" step="1">
            </div>
            <button type="submit" class="btn btn-primary">Generate Report</button>
        </form>

        {% if agent_summary %}
        <div class="container mt-5">
            <h2>Agent Summary</h2>
            {{ agent_summary|safe }}
            <h2>Category Summary</h2>
            {{ category_summary|safe }}
            <a href="{{ url_for('download_file', filename=output_filename) }}" class="btn btn-primary mt-3">Download Report</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
